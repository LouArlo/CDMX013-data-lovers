<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <title>Harry Potter </title>
</head>

<body>
  <header>
    <img src="images/header.png" class="header">
  </header>

  <nav class="navbar" id="navigation">
    <ul>
      <a class="chars" href="#" id="characters">Characters</a>
      <a class="chars" href="#" id="az">(a-z)</a>
      <a class="chars" href="#" id="za">(z-a)</a>
      
      <a class="chars" href="#" id="spells">Spells</a>
      <a class="chars" href="#" id="fun facts">Fun facts</a>
      <a class="chars" href="#" id="potions">Potions</a>
      <a class="chars" href="#" id="books">Books</a>
      
        
        <a class="chars"> <form>Filter  
                                  <select id="seleccion">
                                    <optgroup label="Character Houses">
                                      <option value="Gryffindor" id="gr">Gryffindor</option>
                                      <option value="Ravenclaw" id="ra">Ravenclaw</option>
                                      <option value="Slytherin" id="sl">Slytherin</option>
                                      <option value="Hufflepuff" id="hu">Hufflepuff</option>
                                    </optgroup>
                                    <optgroup label="Type Spell">
                                      <option value="Charm" id="ch">Charm</option>
                                      <option value="Conjuration" id="co">Conjuration</option>
                                      <option value="Spell" id="sp">Spell</option>
                                      <option value="Transfiguration" id="tf">Transfiguration</option>
                                      <option value="Hex" id="he">Hex</option>
                                      <option value="Dark charm" id="da">Dark charm</option>
                                      <option value="Transportation" id="tp">Transportation</option>
                                    </optgroup>
                                  </select>
                            </form>
        </a>
        <a class="chars"> <form role="search" claas="chars" id="searchDataF">
                            <input type="text" id="SearchDataInput" class="navSearch" name="search" placeholder="wizard seeker">
                            <button type="submit" id="searchBtn" class="btnSearch">  <!--<img src="images/inputSearch.png" >--> </button>
                           </form>
        </a>
    </ul>

    </nav>

  <footer>
    <img src="images/footer.png" class="header">
  </footer>
  <script src="main.js" type="module"></script>
  </body>

</html>
